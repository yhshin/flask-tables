{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr id="head-row">
        <th class="select-checkbox" id="select_all"></th>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
   $(document).ready(function () {
     let table =$('#data').DataTable({
       ajax: {
         url: '/api/data',
         type: 'POST'
       },
       serverSide: true,
       columns: [
         {data: null, defaultContent: '',
          orderable: false, className: 'select-checkbox'},
         {data: 'id', visible: false},
         {data: 'name'},
         {data: 'age'},
         {data: 'address', orderable: false},
         {data: 'phone', orderable: false},
         {data: 'email'}
       ],
       search: {return: true},
       select: {style: 'multi+shift', selector: 'td:first-child'},
       order: [[ 1, 'asc' ]] 
     });

     //-- Source --
     // https://datatables.net/forums/discussion/comment/135104/#Comment_135104
     table.on('select.dt deselect.dt', function(e) {
       var nRows = table.rows().count();
       var nSelected = table.rows(".selected").count();
       if (nSelected === nRows) {
         $("#head-row").addClass("selected");
       } else {
         $("#head-row").removeClass("selected");
       }
     });
     table.on('draw.dt', function() {
       if ($("#head-row").hasClass("selected")) {
         table.rows().select();
       }
     });
     $('#select_all').on('click', function() {
       $("#head-row").toggleClass("selected");
       if ($("#head-row").hasClass("selected")) {
         table.rows().select();
       } else {
         table.rows().deselect();
       }
     });
   });
  </script>
{% endblock %}
