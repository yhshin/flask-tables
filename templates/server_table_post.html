{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
   $(document).ready(function () {
     $('#data').DataTable({
       ajax: {
         url: '/api/data',
         type: 'POST'
       },
       serverSide: true,
       columns: [
         {data: 'id', visible: false},
         {data: 'name'},
         {data: 'age'},
         {data: 'address', orderable: false},
         {data: 'phone', orderable: false},
         {data: 'email'}
       ],
       search: {
         return: true
       }
     });
   });
  </script>
{% endblock %}
